<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .content {
        max-width: 1100px;
        margin: 0 auto;
      }
      .container {
        border: solid 1px darkslategray;
        border-radius: 5px;
        padding: 10px;
        background-color: #f1f1f1;

      }
      p {
        margin: 10px;

  <body>
    <div class="content">
      <h1>NC Migration</h1>
      <p>
        I grabbed some data from PolicyMap to build a couple of visualizations using Datawrapper. After getting the data, each of these took me about 10-15 minutes. Note that you can use the Datawrapper links for display; you don't even need a webpage.
      </p>

      <h2>A map</h2>
      <div class="container">
        <iframe title="NC Migration" aria-label="Map" id="datawrapper-chart-2fSjP" src="https://datawrapper.dwcdn.net/2fSjP/1/" scrolling="no" frameborder="0" style="width: 0; min-width: 100% !important; border: none;" height="434" data-external="1"></iframe><script type="text/javascript">!function(){"use strict";window.addEventListener("message",(function(a){if(void 0!==a.data["datawrapper-height"]){var e=document.querySelectorAll("iframe");for(var t in a.data["datawrapper-height"])for(var r=0;r<e.length;r++)if(e[r].contentWindow===a.source){var i=a.data["datawrapper-height"][t]+"px";e[r].style.height=i}}}))}();</script>
      </div>

      <h2>A chart</h2>
      <div class="container">
        <iframe title="Net migration for NC Counties" aria-label="Column Chart" id="datawrapper-chart-P9oMp" src="https://datawrapper.dwcdn.net/P9oMp/1/" scrolling="no" frameborder="0" style="width: 0; min-width: 100% !important; border: none;" height="439" data-external="1"></iframe><script type="text/javascript">!function(){"use strict";window.addEventListener("message",(function(a){if(void 0!==a.data["datawrapper-height"]){var e=document.querySelectorAll("iframe");for(var t in a.data["datawrapper-height"])for(var r=0;r<e.length;r++)if(e[r].contentWindow===a.source){var i=a.data["datawrapper-height"][t]+"px";e[r].style.height=i}}}))}();</script>
      </div>
    </div>
  </body>
</html>
