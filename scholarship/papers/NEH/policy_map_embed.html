<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Population density</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style media="screen">
    * {
      margin: 0;
      padding: 0;
    }
    body {
      overflow: hidden;
    }
    #top {
      margin-left: 20px;
      margin-top: 10px;
    }
    </style>
  </head>
  <body>
    <div id="top">
      <h1>
        Population density by state
        <br />
        <span style="font-size: 50%; font-style: italic;">
          An
          <a target="_blank" href="https://www-policymap-com.proxy177.nclive.org/newmaps#/embed/10243/e09ebf8d89115c71358d14a569f4563f">
            embedded Policy Map
          </a>
        </span>
      </h1>
    </div>
    <iframe src="https://www-policymap-com.proxy177.nclive.org/newmaps#/embed/10243/e09ebf8d89115c71358d14a569f4563f" name="policymap-embedded-map" scrolling="no" marginheight="0" marginwidth="0" frameborder="0" style="border:0" width="100%" height="532"></iframe>
    <script>
      set_height();
      window.onresize = set_height;
      function set_height() {
        let top = document.getElementById('top');
        let bounding_rect = top.getBoundingClientRect();
        let top_height = bounding_rect.height;
        let iframes = document.getElementsByTagName('iframe');
        let iframe = iframes[0];
        iframe.setAttribute('height', `${window.innerHeight - top_height - 10}px`)
      }
    </script>
  </body>
</html>
